<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Editor - Creator Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <h1 class="text-xl font-bold text-gray-800">Edit Question #5</h1>
            <div class="flex items-center gap-4">
                <span class="text-gray-500 text-sm">Test: JEE Main Mock 15</span>
                <button onclick="window.location.href='/creator/pdf-cropper.html'" class="text-gray-600 hover:text-gray-900">Close</button>
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <!-- Left: Image Preview -->
        <div class="w-1/2 bg-gray-200 flex items-center justify-center p-8 border-r border-gray-300 relative">
            <div class="bg-white p-2 shadow-lg max-w-full max-h-full overflow-auto">
                <!-- Placeholder for cropped image -->
                <div class="w-[500px] h-[300px] bg-gray-100 flex items-center justify-center text-gray-400 border-2 border-dashed border-gray-300">
                    [ Cropped Question Image ]
                </div>
            </div>
            <div class="absolute bottom-4 left-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded text-sm">
                Original Page: 4
            </div>
        </div>

        <!-- Right: Editor Form -->
        <div class="w-1/2 bg-white overflow-y-auto p-8">
            <form class="space-y-6 max-w-lg mx-auto">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Subject</label>
                        <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md border">
                            <option>Physics</option>
                            <option>Chemistry</option>
                            <option>Mathematics</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Question Type</label>
                        <select id="q-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md border">
                            <option value="MCQ">MCQ (Single Correct)</option>
                            <option value="MSQ">MSQ (Multi Correct)</option>
                            <option value="NUMERICAL">Numerical Value</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Marks (+)</label>
                        <input type="number" value="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Negative (-)</label>
                        <input type="number" value="1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div id="options-section">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correct Option(s)</label>
                    <div class="flex gap-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="correct" class="form-radio h-5 w-5 text-blue-600">
                            <span class="ml-2">A</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="correct" class="form-radio h-5 w-5 text-blue-600">
                            <span class="ml-2">B</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="correct" class="form-radio h-5 w-5 text-blue-600">
                            <span class="ml-2">C</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="correct" class="form-radio h-5 w-5 text-blue-600">
                            <span class="ml-2">D</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Difficulty Level</label>
                    <div class="mt-2 flex gap-4">
                        <label class="inline-flex items-center px-3 py-1 border rounded cursor-pointer hover:bg-green-50">
                            <input type="radio" name="difficulty" value="Easy" class="hidden peer">
                            <span class="text-sm font-medium text-gray-700 peer-checked:text-green-600">Easy</span>
                        </label>
                        <label class="inline-flex items-center px-3 py-1 border rounded cursor-pointer hover:bg-yellow-50 bg-yellow-50 border-yellow-200">
                            <input type="radio" name="difficulty" value="Medium" class="hidden peer" checked>
                            <span class="text-sm font-medium text-yellow-700">Medium</span>
                        </label>
                        <label class="inline-flex items-center px-3 py-1 border rounded cursor-pointer hover:bg-red-50">
                            <input type="radio" name="difficulty" value="Hard" class="hidden peer">
                            <span class="text-sm font-medium text-gray-700 peer-checked:text-red-600">Hard</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Solution / Hint</label>
                    <textarea rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter text solution or upload image..."></textarea>
                    <div class="mt-2">
                         <button type="button" class="bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                            Upload Solution Image
                        </button>
                    </div>
                </div>

                <div class="pt-4 flex justify-between">
                    <button type="button" class="bg-gray-200 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-300">
                        Previous Question
                    </button>
                    <button type="button" onclick="window.location.href='/creator/pdf-cropper.html'" class="bg-blue-600 py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700">
                        Save & Next
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        const qType = document.getElementById('q-type');
        const optionsSection = document.getElementById('options-section');

        qType.addEventListener('change', (e) => {
            const val = e.target.value;
            if (val === 'NUMERICAL') {
                optionsSection.innerHTML = `
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correct Value / Range</label>
                    <input type="text" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g. 4.5 or 4.0-5.0">
                `;
            } else {
                // Restore MCQ options
                const type = val === 'MSQ' ? 'checkbox' : 'radio';
                optionsSection.innerHTML = `
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correct Option(s)</label>
                    <div class="flex gap-4">
                        ${['A','B','C','D'].map(opt => `
                            <label class="inline-flex items-center">
                                <input type="${type}" name="correct" class="form-${type} h-5 w-5 text-blue-600">
                                <span class="ml-2">${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
