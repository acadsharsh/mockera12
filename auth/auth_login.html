<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JEE Mock Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">Welcome Back</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
        </div>

        <form class="space-y-6" onsubmit="event.preventDefault(); handleLogin();">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
             <p class="text-sm text-gray-500">Login as <button onclick="fillCreator()" class="text-blue-600 hover:underline">Creator</button> or <button onclick="fillStudent()" class="text-blue-600 hover:underline">Student</button></p>
        </div>
    </div>

    <div id="error-msg" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline" id="error-text"></span>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script>
        // Pre-fill for demo purposes (optional)
        function fillCreator() {
            document.getElementById('email').value = 'creator@jeemock.com';
            document.getElementById('password').value = 'password';
        }
        
        function fillStudent() {
            document.getElementById('email').value = 'student@jeemock.com';
            document.getElementById('password').value = 'password';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');
            const errorDiv = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');

            try {
                btn.textContent = 'Signing in...';
                btn.disabled = true;
                errorDiv.classList.add('hidden');

                const data = await api.login(email, password);

                // Redirect based on role
                if (data.role === 'creator') {
                    window.location.href = '/creator/dashboard.html';
                } else {
                    window.location.href = '/student/test-list.html';
                }
            } catch (err) {
                console.error(err);
                errorDiv.classList.remove('hidden');
                errorText.textContent = err.message || 'Failed to connect to server. Ensure Backend is running.';
                btn.textContent = 'Sign in';
                btn.disabled = false;
            }
        }
    </script>

</body>
</html>
